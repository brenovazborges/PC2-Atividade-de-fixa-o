<!DOCTYPE html>
<html lang="pt-br">
<head>
<script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>
<body>
    <form id="cadaluno" method="post" >
        <fieldset id="bg">
            <Legend>CADASTRO DE ALUNO:</Legend>
            <label for="matricula">Matrícula</label><br>
            <input type="number" name="matricula" id="matricula"><br>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome"><br>
            <label for="datanasc">Data de nascimento:</label><br>
            <input type="date" name="datanasc" id="datanasc"><br>
            <label for="curso">Curso:</label><br>
            <input type="text" name="curso" id="curso" ><br><br>
            <label for="genero">Gênero</label><br>
            <input type="text" name="genero" id="genero"><br><br>


            <button type="reset">Apagar</button>
            <input type="button" onclick="addAluno()" value="Adicionar">

        </fieldset>
        </form>
</body>
</html>
